<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Constellations</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar">
        <div class="logo">Digital Constellations</div>
        <div class="menu">
            <button class="home-btn hov" onclick="window.location.href='index.html'">Home</button>
            <button class="comparison-btn hov" onclick="window.location.href='comparison.html'">Compare Companies</button>
            <button class="aboutus-btn hov" onclick="window.location.href='aboutus.html'">About Us</button>
            
                <select id="filter" class="filter hov" onchange="filterResults()">
                    <option value=""> All Categories</option>
                    <option value="A">Starts with A</option>
                    <option value="B">Starts with B</option>
                    <!-- Add more filter options if needed -->
                </select>
            
            <button class="our-team-btn hov" onclick="window.location.href='team.html'">Our Team</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Animated Search Bar -->
        <section class="search-section">
            <form action="company-details.html" method="get" class="search-container">
                <div class="search-icon" id="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" id="search-input" name="company" class="search-input" placeholder="Search..." required>
                <div id="search-results" class="search-results"></div> <!-- New search results container -->
            </form>
        </section>
        
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1>Welcome to Digital Constellations</h1>
            <p>Explore our movie categories and discover new favorites!</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Digital Constellations</p>
    </footer>

    <!-- Include GSAP Animation Script -->
    <script src="script.js"></script>
</body>
</html>
